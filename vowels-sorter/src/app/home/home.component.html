<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h3>Vowel Sorter</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <form [formGroup]="wordsForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="paragraph">Enter your paragraph to extract words which contains vowels.</label>
                    <textarea class="form-control" placeholder="Enter your text here" rows="5" formControlName="paragraph" (input)="clearData()"
                        required></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-success">Submit</button>
                </div>
            </form>

        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <label *ngIf="sortedWords.length" for="">Words with Vowels: <strong>{{sortedWords.length}}</strong></label>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-lg-12">
            <table *ngIf="sortedWords.length" class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Word</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let word of sortedWords; index as i">
                        <td>{{i+1}}</td>
                        <td>{{word}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
