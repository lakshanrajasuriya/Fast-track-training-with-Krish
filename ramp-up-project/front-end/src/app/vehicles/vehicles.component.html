<div class="container">
    <div class="row">
        <div class="col-lg-10">
            <label><strong>Select your Excel file</strong></label>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <input type="file" (change)="onFileSelected($event)">
            <button [disabled]="!selectedFile" class="btn btn-primary" (click)="onUpload()">Upload</button>
        </div>
        <div class="col-lg-6">
          <input type="text" class="form-control" placeholder="Search.." (input)="search($event)">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-dark table-striped">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Car Make</th>
                    <th scope="col">Car Model</th>
                    <th scope="col">VIN</th>
                    <th scope="col">Manufactured Date</th>
                    <th scope="col">Age</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let car of cars">
                    <td>{{car.id}}</td>
                    <td>{{car.firstName}}</td>
                    <td>{{car.lastName}}</td>
                    <td>{{car.email}}</td>
                    <td>{{car.carMake}}</td>
                    <td>{{car.carModel}}</td>
                    <td>{{car.vin}}</td>
                    <td>{{car.manufacturedDate | date:"yyyy-MMM-dd"}}</td>
                    <td>{{car.age}}</td>
                    <td><button class="btn btn-danger" (click)="onDelete(car.id)">Delete</button></td>
                    <td><button class="btn btn-warning" [routerLink]="['/update-vehicle',car.id]">Update</button></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
