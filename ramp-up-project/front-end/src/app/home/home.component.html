<div class="container">
    <div class="row">
        <div class="col-lg-10">
            <p>Upload your Excel file</p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <input type="file" (change)="onFileSelected($event)">
            <button class="btn btn-primary" (click)="onUpload()">Upload</button>
        </div>
    </div>
</div>
