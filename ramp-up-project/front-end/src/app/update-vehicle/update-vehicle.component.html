<div class="container">
  <br>
  <div class="row">
    <div class="col-lg-12">
      <h3>Enter car details</h3>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-12">
      <form [formGroup]="carForm" (ngSubmit)="onSubmit()" *ngIf="carForm">
        <div class="form-group">
          <label for="id">Id</label>
          <input type="number" class="form-control" formControlName="id" placeholder="Car ID">
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" formControlName="firstName" placeholder="First Name">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
        </div>
        <div class="form-group">
          <label for="carMake">Car Make</label>
          <input type="text" class="form-control" formControlName="carMake" placeholder="Car Make">
        </div>
        <div class="form-group">
          <label for="carModel">Car Model</label>
          <input type="text" class="form-control" formControlName="carModel" placeholder="Car Model">
        </div>
        <div class="form-group">
          <label for="vin">VIN</label>
          <input type="text" class="form-control" formControlName="vin" placeholder="vin">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a routerLink="/" class="btn btn-info">Go Back</a>
      </form>
    </div>
  </div>
  <br>
</div>
