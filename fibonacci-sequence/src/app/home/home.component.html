<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h3>Find Fibonacci Sequence</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2">
            <label for="">Please enter a number</label>
        </div>
        <div class="col-lg-2">
            <input type="number" [(ngModel)]="inputValue" (input)="message=''">
        </div>
        <div class="col-lg-4">
            <p>{{message}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <button class="btn btn-success" (click)="findFibonacci()">Find</button>
        </div>
    </div>
</div>
