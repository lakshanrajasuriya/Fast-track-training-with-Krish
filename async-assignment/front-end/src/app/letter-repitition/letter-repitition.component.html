<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <h3>Letter Repitition</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <form [formGroup]="anagramForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label for="text1">Enter your text</label>
                    <textarea class="form-control" placeholder="Enter your text here" rows="5"
                        formControlName="sentance" (input)="clearText()" required></textarea>
                </div>

                <div class="form-group">
                    <button class="btn btn-success">Check</button>
                </div>

                <div class="form-group">
                    <p>{{message}}</p>
                </div>

            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <table *ngIf="letters.length" class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Letter</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let letter of letters; index as i">
                        <td>{{i+1}}</td>
                        <td>{{letter[0]}}</td>
                        <td>{{letter[1]}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
