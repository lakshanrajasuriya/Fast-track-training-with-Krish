<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <h3>Find Largest Number</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            
            <form [formGroup]="anagramForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label for="numbers">Numbers</label>
                    <input class="form-control" id="numbers" type="text" formControlName="numbers"
                        placeholder="Ex: 1,2,3,5,6..">
                </div>

                <div class="form-group">
                    <label for="position">Position</label>
                    <input class="form-control" id="position" type="number" min="1" formControlName=position
                        placeholder="Ex: 6">
                </div>

                <div class="form-group">
                    <button class="btn btn-success">Check</button>
                </div>

                <div class="form-group">
                    <p>{{message}}</p>
                </div>

            </form>
        </div>
    </div>
</div>
