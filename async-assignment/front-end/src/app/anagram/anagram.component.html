<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <h3>Find Anagram</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <form [formGroup]="anagramForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label for="text1">Enter text 1</label>
                    <input class="form-control" id="text1" type="text" formControlName="text1"
                        placeholder="Enter text 1" (click)="clearText()">
                </div>

                <div class="form-group">
                    <label for="text2">Enter text 2</label>
                    <input class="form-control" id="text2" type="text" formControlName=text2 placeholder="Enter text 2"
                        (click)="clearText()">
                </div>

                <div class="form-group">
                    <button class="btn btn-success">Check</button>
                </div>

                <div class="form-group">
                    <p>{{message}}</p>
                </div>

            </form>
        </div>
    </div>
</div>
