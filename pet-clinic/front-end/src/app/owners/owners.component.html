<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <h1>Owners</h1>
        </div>
        <div class="col-lg-2">
            <button class="btn btn-success" (click)="addNewOwner()">
                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>Add New Record</button>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-10">
            <table class="table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>Phone</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let owner of owners">
                        <td>{{owner.firstName}}</td>
                        <td>{{owner.lastName}}</td>
                        <td>{{owner.address}}</td>
                        <td>{{owner.city}}</td>
                        <td>{{owner.phone}}</td>
                        <td><button class="btn btn-primary" (click)="editOwner(owner._id)">Edit</button></td>
                        <td><button class="btn btn-danger" (click)="deleteOwner(owner)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
