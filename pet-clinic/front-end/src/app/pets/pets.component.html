<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <h1>Pets</h1>
        </div>
        <div class="col-lg-2">
            <button class="btn btn-success" (click)="addNewPet()">
                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>Add New Record</button>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-10">
            <table class="table" *ngIf="pets.length">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Breed</th>
                        <th>Color</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pet of pets">
                        <td>{{pet.name}}</td>
                        <td>{{pet.age}}</td>
                        <td>{{pet.breed}}</td>
                        <td>{{pet.color}}</td>
                        <td>
                            <button class="btn btn-primary" (click)="editPet(pet)">Edit</button>
                            <button class="btn btn-danger" (click)="deletePet(pet)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
