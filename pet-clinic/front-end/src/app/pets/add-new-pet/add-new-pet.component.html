<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2>Add new Record</h2>
            <h5>Pet Information</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8">
            <form [formGroup]="petForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Name of the Pet</label>
                    <input class="form-control" type="text" id="name" formControlName="name" placeholder="Ex: Rex" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input class="form-control" type="number" id="age" min="1" formControlName="age" required>
                </div>
                <div class="form-group">
                    <label for="breed">Breed</label>
                    <input class="form-control" type="text" id="breed" formControlName="breed" placeholder="Ex: Great Dane" required>
                </div>
                <div class="form-group">
                    <label for="color">Color</label>
                    <input class="form-control" type="text" id="color" formControlName="color" placeholder="Ex: White" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-success">Submit</button>
                    <button class="btn btn-primary" (click)="goBack()">Go Back</button>
                </div>
            </form>
        </div>
    </div>
</div>
